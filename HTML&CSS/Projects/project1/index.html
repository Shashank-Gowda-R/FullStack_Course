<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/8cdce62966.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Passions Conflict and popins -->
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <title>live Project 1</title>
</head>

<body>
    <!-- Section 1 Header -->
    <header>
        <div class="logo">
            <img src="images/logo_amino.png" alt="logo">
        </div>
        <div class="menuIcon">
            <ul>
                <li>Home page</li>
                <li>Shop</li>
                <li>Product</li>
                <li>Blog</li>
            </ul>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass">Icon</i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-user"></i>
            <i class="fa-thin fa-cart-shopping"></i>
        </div>
    </header>
    <!-- Section 1 Header -->

    <!-- Section 2 heading -->
    <section class="heading">
        <h2>See out Latest</h2>
        <h4>New Arrivals</h4>
        <img src="images/bg-title.png" alt="border">
    </section>
    <!-- Section 2 heading -->

    <!-- Section 3 Products  -->
    <main>
        <section class="productBox">
            <img src="images/Product1.jpeg" alt="Product1">
            <h4>Fresh Apple 1kg</h4>
            <h5>$4.00 - 400</h5>
        </section>
        <section class="productBox">
            <img src="images/Product2.jpeg" alt="Product1">
            <h4>Fresh Avocado 1kg</h4>
            <h5>$4.00 - 400</h5>
        </section>
        <section class="productBox">
            <img src="images/Product3.jpeg" alt="Product1">
            <h4>Macadamia nuts</h4>
            <h5>$4.00 - 400</h5>
        </section>
        <section class="productBox">
            <img src="images/Product4.jpeg" alt="Product1">
            <h4>Fresh Organic fruit</h4>
            <h5>$4.00 - 400</h5>
        </section>
    </main>
    <!-- Section 3 Products  -->

    <!-- Section 4 Products  -->
    <footer>
        <p>All rights reserved, made by SGR</p>
    </footer>

</body>

</html>
